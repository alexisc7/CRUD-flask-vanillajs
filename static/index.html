<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <!-- bootswatch -->
   <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/static/main.css">
    <script defer src="/static/main.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="col-md-4 offset-md-4">
        <h1>App</h1>
        <form id="userForm" class="card card-body text-white custom-bg-color">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="John" class="form-control mb-2" required />
            </div>
            
            <div class="field">
                <label for="username">Email</label>
                <input type="email" name="email" placeholder="john@gmail.com" class="form-control mb-2" required />
            </div>
        
            <div class="field">
                <label for="username">Password</label>
                <input type="password" name="password" placeholder="your password" class="form-control mb-2" required />
            </div>

            <button class=" btn btn-primary">Save</button>
        </form>

        <ul id="userList" class="list-group"></ul>
    </div>
</body>
</html>
